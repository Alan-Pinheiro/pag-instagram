<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Instagram</title>
</head>
<body>
    <div class="cell-phone"><img src="img/ig-celular.png" alt="cell-ig"></div>
    <div class="second-face">
        <div class="login-off">
            <div class="login">
                <img src="img/logo-ig.png" class="nome-ig" alt="nome-ig">
                <img src="img/perfil-ig.jpeg" class="perfil-ig" alt="perfil-ig">
                <div class="one"><p>Telefone, nome de usuário ou email</p></div>
                <div class="two"><p>Senha</p></div>
                <div class="three"><a href="#">Entrar</a></div>
                <div class="four"><p>-------   OU   -------</p></div>
                <div class="five"><a href="#">Entrar com Facebook</a></div>
                <div class="six"><a href="#">Esqueceu a senha?</a></div>
            </div>
            <div class="logoff">
                <p class="logoff-on">Não tem uma conta? <a href="#">Cadastre-se</a></p>
            </div>
        </div>
        <div class="download">
            <div class="observation">
                <p>Obtenha o aplicativo</p>
            </div>
            <div>
                <img src="img/app-store.png" class="app-store" alt="app-store">
                <img src="img/google-play.png" class="google-play" alt="google-play">
            </div>
        </div>    
    </div>
</body>
</html>
